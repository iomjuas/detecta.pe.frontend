<section class="partners section-pad">
    <div class="container">
        <!-- Head -->
        <div class="section-head text-center mx-auto">
            <div class="eyebrow d-inline-flex align-items-center gap-2 mb-2">
                <span class="dot"></span> Aliados estratégicos
            </div>

            <h2 class="headline">
                Juntos <span class="highlight">multiplicamos</span> el impacto
            </h2>

            <p class="lead text-ink-2 mx-auto">
                Instituciones y empresas que comparten nuestro compromiso con una atención humana,
                segura y basada en evidencia.
            </p>
        </div>
    </div>

    <!-- Logo Marquee (fila 1) -->
    <div class="container-xl">
        <div class="logo-marquee" aria-label="Aliados estratégicos – fila 1">
            <div class="logo-track" [style.animationDuration]="row1Speed">
                <a class="logo-card" *ngFor="let p of partnersRow1" [href]="p.url" target="_blank" rel="noopener"
                    [attr.aria-label]="p.name">
                    <img [src]="p.logo" [alt]="p.name">
                </a>
                <!-- duplicado para loop perfecto -->
                <a class="logo-card" *ngFor="let p of partnersRow1" [href]="p.url" target="_blank" rel="noopener"
                    aria-hidden="true" tabindex="-1">
                    <img [src]="p.logo" [alt]="p.name">
                </a>
            </div>
        </div>
    </div>

    <!-- Logo Marquee (fila 2, sentido inverso) -->
    <div class="container-xl mt-3">
        <div class="logo-marquee invert" aria-label="Aliados estratégicos – fila 2">
            <div class="logo-track" [style.animationDuration]="row2Speed">
                <a class="logo-card" *ngFor="let p of partnersRow2" [href]="p.url" target="_blank" rel="noopener"
                    [attr.aria-label]="p.name">
                    <img [src]="p.logo" [alt]="p.name">
                </a>
                <a class="logo-card" *ngFor="let p of partnersRow2" [href]="p.url" target="_blank" rel="noopener"
                    aria-hidden="true" tabindex="-1">
                    <img [src]="p.logo" [alt]="p.name">
                </a>
            </div>
        </div>
    </div>

    <!-- CTA opcional -->
    <div class="container text-center mt-4">
        <a class="btn btn-brand px-4 py-2" routerLink="/contacto">Quiero ser aliado</a>
    </div>
</section>
