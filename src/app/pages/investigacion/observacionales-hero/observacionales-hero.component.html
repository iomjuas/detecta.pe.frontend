<section class="obs-hero" aria-labelledby="obs-title">
    <div class="container">
        <figure class="card">
            <img class="card__bg" [src]="img | safe" alt="Equipo revisando reportes de investigación" />

            <figcaption class="card__content">
                <p class="chip"><span class="dot" aria-hidden="true"></span> Presentación</p>

                <h2 id="obs-title" class="title">
                    ESTUDIOS <br><span>OBSERVACIONALES</span>
                </h2>

                <p class="desc">
                    Con un equipo altamente especializado y años de experiencia en investigación clínica,
                    nuestra área de investigación es el espacio ideal para desarrollar estudios observacionales.
                </p>

                <a class="btn-cta" routerLink="/contacto">Solicitar más información</a>
            </figcaption>

            <div class="card__overlay" aria-hidden="true"></div>
        </figure>
    </div>
</section>
